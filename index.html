<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .detailsContainer{
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.566));
        }
    </style>
</head>

<body>

    <div class="lg:w-[80%] lg:mx-auto">
        <div class="bg-black min-h-screen w-full relative ">
            <div class="imagecontainer h-screen w-full relative overflow-hidden">
                <div class="maincard z-[3] absolute w-[130%] h-[130%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2">
                    <img class="w-full h-full object-cover" src="" alt="">
                </div>
                <div class="incomingcard z-[2] absolute w-[130%] h-[130%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2">
                    <img class="w-full h-full object-cover" src="" alt="">
                </div>
            </div>
    
            <div class="container absolute z-[4] top-0 left-0 w-full h-screen flex flex-col justify-between">
                <div class="navbar flex items-center justify-between px-5 py-6">
                    <div class="profile h-[3.2rem] w-[3.2rem] rounded-full overflow-hidden bg-green-500">
                        <img class="h-full w-full object-cover"
                            src="https://images.unsplash.com/photo-1615927144499-78799b40f5ac?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="">
                    </div>
                    <h1 class="font-medium text-xl text-white">They Like You</h1>
                    <div class="chaticon h-[3.2rem] w-[3.2rem] rounded-full bg-white/35 flex items-center justify-center">
                        <i class="ri-chat-1-fill text-[23px] text-white"></i>
                        <div
                            class="badge h-5 w-5 bg-red-600 absolute flex items-center justify-center rounded-full -translate-y-[20px] translate-x-[15px]">
                            <h2 class="text-xs font-[500]">5</h2>
                        </div>
                    </div>
                </div>
    
                <div class="detailsContainer w-full ">
                    <div class="details w-full px-5 py-6">
                        <div class="element location flex gap-3 items-center">
                            <i
                                class="ri-corner-left-up-line h-[2rem] w-[2rem] rounded-full bg-white flex items-center justify-center"></i>
                            <h3 class="text-[1rem] font-medium text-white">IND, Delhi</h3>
                        </div>
    
                        <div class="element name flex gap-3 items-center pt-1">
                            <h1 class="font-regular text-[4rem] tracking-tighter text-white">Victoria</h1>
                            <h1 class="font-regular text-[4rem] text-white opacity-60">21</h1>
                        </div>
    
                        <div class="element tags flex gap-3 mb-2 text-white">
    
    
                            
                            <!-- <div class="tag flex gap-1 items-center bg-white/10 px-3 py-1 rounded-full ">
                                <i class="text-sm ri-disc-line"></i>
                                <h4 class="text-sm font-medium tracking-tight">Music</h4>
                            </div>
                            <div class="tag flex gap-1 items-center bg-white/10 px-3 py-1 rounded-full ">
                                <i class="text-sm ri-gamepad-line"></i>
                                <h4 class="text-sm font-medium tracking-tight">Gaming</h4>
                            </div>
                            <div class="tag flex gap-1 items-center bg-white/10 px-3 py-1 rounded-full ">
                                <i class="text-sm ri-terminal-box-line"></i>
                                <h4 class="text-sm font-medium tracking-tight">Coding</h4>
                            </div> -->
                        </div>
    
                        <div class="element bio my-2">
                            <h1 class="text-xl font-medium text-white">Bio</h1>
                            <p class="text-white font-[400] w-[90%] tracking-tight">Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Et, dignissimos.</p>
                        </div>
    
                        <div class="element flex gap-3 mt-5">
                            <button class="deny py-2 w-1/2 bg-white rounded-md">
                                <i class="ri-close-large-line text-xl font-semibold"></i>
                            </button>
                            <button class="accept py-2 w-1/2 bg-red-600 rounded-md">
                                <i class="ri-hearts-fill text-xl text-white font-semibold"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
